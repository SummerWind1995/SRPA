{% load filters %}
<form class="form-horizontal" method="POST" action="{{ register_url }}">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group" >
        <div class="col-sm-2 col-sm-offset-3">
            <label class="control-label">{{field.label}}:</label>
        </div>
        <div class="col-sm-4">
            {{field|addcls:'form-control'}}
            {% if field.errors %}
            <p class="text-danger">{{field.errors.as_text}}</p>
            {% endif %}
        </div>
    </div>
    {% endfor %}
    <div>
        <button type="submit" class="btn btn-primary btn-md">提交</button>
        <a href="{% url 'index' %}" class="btn btn-primary btn-md">返回</a>
    </div>
</form>

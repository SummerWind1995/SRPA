version: "2.1"

services:
    db:
        restart: always
        image: mysql
        command: ['--character-set-server=utf8', '--collation-server=utf8_general_ci']
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=SRPA
        ports:
            - "3308:3306"
        logging:
            driver: none
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            timeout: 5s
            retries: 10
    web:
        restart: always
        build: ./web
        depends_on:
            db:
                condition: service_healthy
        links:
            - db:db
        volumes:
            - /SRPA
    nginx:
        restart: always
        build: ./nginx
        ports:
            - "80:8000"
        links:
            - web:web
        volumes_from:
            - web
